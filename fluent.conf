<source>
  type forward
  port 24224
  bind 0.0.0.0
</source>
<match nginx.**>
  type copy
  <store>
    type elasticsearch
    host docker-elasticsearch
    port 9200
    type_name nginx
    logstash_format true
    logstash_prefix nginx-log
    logstash_dateformat %Y%m%d

    tag_key @log_name
    include_tag_key true
    flush_interval 10s
  </store>
</match>
